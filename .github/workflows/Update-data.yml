name: Update lookup.html data

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "JAWS.html"
      - "NVDA.html"
      - "TalkBack-android.html"
      - "VO-ios.html"
      - "VO-mac.html"
      - "lookup/lookup.html"
      - ".github/workflows/Update-data.yml"
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install parser deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Rebuild embedded JSON and update lookup.html
        env:
          INPUT_FILES: |
            JAWS.html
            NVDA.html
            TalkBack-android.html
            VO-ios.html
            VO-mac.html
          LOOKUP_FILE: lookup/lookup.html
        run: |
          python .github/scripts/update_lookup.py

      - name: Commit and push (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(lookup): auto-update embedded JSON from source tables [skip ci]"
          file_pattern: "lookup/lookup.html"
