<body>
Here is a static list of div elements with role 'listitem', and they sit inside a div with role 'list'. The divs contain text: dog, cat, sparrow, wolf! and begin here:
<br />
<div role="list">
<div role="listitem">dog</div>
<div role="listitem">cat</div>
<div role="listitem">sparrow</div>
<div role="listitem">wolf!</div>
</div>
